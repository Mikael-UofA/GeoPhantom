<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./popup.css">
</head>
<body class="border border-5">
    <h2 class="title1">GeoPhantom</h2>
    <div class="list-group">
        <div class="form-group">
        <button type="button" class="group-item">A first item</button>
        </div>
        <div class="form-group">
        <button type="button" class="group-item">A second item</button>
        </div>
        <div class="form-group">
        <button type="button" class="group-item">A third button item</button>
        </div>
        <div class="form-group">
        <button type="button" class="group-item">A fourth button item</button>
        </div>
        <div class="form-group">
        <button type="button" class="group-item">A fifth button item</button>
        </div>    
    </div>

    <div class="movement">
        <a href="#" class="previous round" id="previous">&#8249;</a>
        <div class="dynamic-text" id="dynamicText">1/1</div>
        <a href="#" class="next round" id="next">&#8250;</a>
    </div>
    
    <div class="main">
        <button id="toggleButton" type="button" class="btn btn-prim btn-dis" autocomplete="off">Disabled</button>
        <button id="toggleButton2" type="button" class="btn btn-prim btn-dis hide" autocomplete="off">Delete</button>
    </div>

    <button type="button" class="btn btn-info" id="addButton">
        <svg class="svg-btn" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/></svg>
    </button>
    <button type="button" class="btn btn-info" id="deleteButton">
        <svg class="svg-btn" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M23 20.168l-8.185-8.187 8.185-8.174-2.832-2.807-8.182 8.179-8.176-8.179-2.81 2.81 8.186 8.196-8.186 8.184 2.81 2.81 8.203-8.192 8.18 8.192z"/></svg>
    </button>
    <template id="icon-template">
        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 0c-3.148 0-6 2.553-6 5.702 0 3.148 2.602 6.907 6 12.298 3.398-5.391 6-9.15 6-12.298 0-3.149-2.851-5.702-6-5.702zm0 8c-1.105 0-2-.895-2-2s.895-2 2-2 2 .895 2 2-.895 2-2 2zm8 12c0 2.209-3.581 4-8 4s-8-1.791-8-4c0-1.602 1.888-2.98 4.608-3.619l1.154 1.824c-.401.068-.806.135-1.178.242-3.312.949-3.453 2.109-.021 3.102 2.088.603 4.777.605 6.874-.001 3.619-1.047 3.164-2.275-.268-3.167-.296-.077-.621-.118-.936-.171l1.156-1.828c2.723.638 4.611 2.016 4.611 3.618z"/></svg>
    </template>
    <script src="./popup.js"></script>
</body>
</html>
