<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./popup.css">
</head>
<body>
    <h2 class="title1">GeoPhantom</h2>
    <div class="list-group">
        <button type="button" class="list-group-item list-group-item-action">A first item</button>
        <button type="button" class="list-group-item list-group-item-action">A second item</button>
        <button type="button" class="list-group-item list-group-item-action">A third button item</button>
        <button type="button" class="list-group-item list-group-item-action">A fourth button item</button>
        <button type="button" class="list-group-item list-group-item-action">A fifth button item</button>
    </div>

    <div class="movement">
        <a href="#" class="previous round" id="previous">&#8249;</a>
        <div class="dynamic-text" id="dynamicText">1/1</div>
        <a href="#" class="next round" id="next">&#8250;</a>
    </div>
    
    <div class="main">
        <button id="toggleButton" type="button" class="btn btn-prim btn-dis" autocomplete="off">Disabled</button>
        <button id="toggleButton2" type="button" class="btn btn-prim btn-dis hide" autocomplete="off">Delete</button>
    </div>

    <div class="btn-group" role="group" aria-label="Third group">
        <button type="button" class="btn btn-info" id="addButton">+</button>
    </div>
    <div class="btn-group" role="group" aria-label="fourth group">
        <button type="button" class="btn btn-info" id="deleteButton">x</button>
    </div>
    <script src="./popup.js"></script>
</body>
</html>
