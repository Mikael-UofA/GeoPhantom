<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./adding.css">
</head>
<body>
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md">
            <div class="col-main">
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingName" placeholder="Location" required minlength="3" maxlength="40">
                    <label for="floatingInputGrid">Name</label>
                    <div class="invalid-feedback">
                        Please enter between 3 and 40 characters.
                    </div>
                </div>
            </div>
        </div>
        <div class="row g-2">
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="number" class="form-control" id="floatingLatitude" placeholder="142.322" required min="-90" max="90" step="any">
                    <label for="floatingLatitude">Latitude</label>
                    <div class="invalid-feedback">
                        Please enter a valid latitude (-90 to 90).
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="number" class="form-control" id="floatingLongitude" placeholder="80.432" required min="-180" max="180" step="any">
                    <label for="floatingLongitude">Longitude</label>
                    <div class="invalid-feedback">
                        Please enter a valid longitude (-180 to 180).
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Add</button>
        </div>
    </form>
    <script src="./adding.js"></script>
</body>
</html>
